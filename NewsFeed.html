<div class="nav navbar-nav navbar-right">
    <script type="text/javascript">

        var shortWordList = {"Word": "Abhor", "Definition": "regard with disgust and hatred.", "Synonyms": "detest, hate"};
        google.load("feeds", "1");

        function initialize() {
            var feed = new google.feeds.Feed("https://news.google.com/news?q=" + shortWordList.Word + "&output=rss");
            feed.load(function(result) {
                if (!result.error) {
                    var container = document.getElementById("feed");
                    for (var i = 0; i < result.feed.entries.length; i++) {
                        var entry = result.feed.entries[i];
                        var div = document.createElement("div");
                        div.appendChild(document.createTextNode(entry.title));
                        container.appendChild(div);
                    }
                }
            });
        }
        google.setOnLoadCallback(initialize);

    </script>
<div id="feed"></div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <h4>Word Table</h4>
                <div class="table-responsive">


                    <table id="mytable" class="table table-bordred table-striped">

                        <thead>

                        <th><input type="checkbox" id="checkall" /></th>
                        <th>Word</th>
                        </thead>
                        <tbody>

                        <tr>
                            <td><input type="checkbox" class="checkthis" /></td>
                            <td></td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                        </tr>
                        </tbody>

                    </table>

                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="delete" tabindex="0" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</nav>
